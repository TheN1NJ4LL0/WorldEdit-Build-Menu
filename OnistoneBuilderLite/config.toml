# OnistoneBuilderLite Configuration File
# This file controls all plugin settings and limits

[limits]
# Maximum selection volume in blocks (width * height * length)
maxSelectionVolume = 250000

# Maximum paste volume in blocks
maxPasteVolume = 100000

# Number of undo operations to keep per player
undoDepth = 5

# Maximum clipboard entries per player
clipboardLimit = 10

# Block count threshold for paste confirmation prompt
confirmThreshold = 5000

[zones]
# Whether builder zones are required for all edit operations
requireZone = true

# Default zone radius when creating zones
defaultRadius = 32

# Default zone duration in hours
defaultDurationHours = 12

# Maximum zone radius (prevents abuse)
maxRadius = 128

# Maximum zone duration in hours
maxDurationHours = 168  # 1 week

[permissions]
# Whether to allow copying block entities (chests, signs, etc.)
# Requires onistone.builder.inventory.copy permission
allowInventories = false

# Whether to allow copying entities (mobs, items, etc.)
# Requires onistone.builder.entity.copy permission
allowEntities = false

[paths]
# Base folder for personal blueprints
blueprintFolder = "plugins/OnistoneBuilder/blueprints"

# Folder for shared/community blueprints
sharedFolder = "plugins/OnistoneBuilder/blueprints/shared"

# Folder for published blueprints (admin-approved)
publishedFolder = "plugins/OnistoneBuilder/blueprints/published"

[performance]
# Number of blocks to place per tick during paste operations
# Lower = less lag, slower paste
# Higher = more lag, faster paste
batchSize = 4096

# Ghost preview timeout in seconds
# Preview particles will disappear after this time
ghostPreviewTimeoutSeconds = 120

# Particle update interval in ticks (20 ticks = 1 second)
particleUpdateInterval = 20

[features]
# Enable wand tool for selection
enableWand = true

# Enable ghost preview before paste
enableGhostPreview = true

# Enable automatic zone border particles
enableZoneBorders = true

# Enable clipboard history
enableClipboardHistory = true

# Enable blueprint compression (reduces file size)
enableBlueprintCompression = true

[messages]
# Customize plugin messages
prefix = "§6[Builder]§r"
noPermission = "§cYou don't have permission to do that!§r"
selectionIncomplete = "§cPlease select both positions first!§r"
clipboardEmpty = "§cYour clipboard is empty!§r"
volumeTooLarge = "§cSelection is too large! Maximum: {max} blocks§r"
zoneRequired = "§cYou must be in a builder zone to do that!§r"
zoneExpired = "§7Your builder zone has expired§r"

